            cursor: pointer;
            height:46px;
        }
    </style>

                </ul>

            </div>
          </div>
    <!-- menu-end -->
    <!-- joinform-start -->
    <section class="container-fluid">
        <div class="container joinform-container">
            <ol class="joinform-breadcrumb hidden-xs hidden-md">
                    <li><a href="#">首页</a></li>
                    <li><a href="#">招商加盟</a></li>
                    <li class="active"><a href="#">填写加盟信息</a></li>
            </ol>
            <form action="" role="form" id="joinform" class="form-horizontal joinform">
                <div class="form-group">
                    <label for="name" class="col-sm-2 control-label">
                        <img src="./images/jf01.png" alt="">
                    </label>
                    <div class="col-sm-10">
                      <input type="text" class="form-control input-lg" id="name" placeholder="请填写您的姓名">
                    </div>
                </div>
                <div class="form-group">
                    <label for="sex" class="col-sm-2 control-label">
                        <img src="https://s1.ax1x.com/2017/11/17/gPEjO.png" alt="">
                    </label>
                    <div class="col-sm-10">
                        <select class="form-control input-lg" id="sex">
                            <option value="男">男</option>
                            <option value="女">女</option>
                        </select>
                    </div>
                  </div>
                <div class="form-group">
                    <label for="tel" class="col-sm-2 control-label">
                        <img src="https://s1.ax1x.com/2017/11/17/gP8v8.png" alt="">
                    </label>
                    <div class="col-sm-10">
                      <input type="tel" class="form-control input-lg" id="tel" placeholder="请输入您的手机号码">
                    </div>
                </div>
                <div class="form-group">
                    <label for="address" class="col-sm-2 control-label">
                        <img src="https://s1.ax1x.com/2017/11/17/gPJKS.png" alt="">
                    </label>
                    <div class="col-sm-10">
                      <input type="text" class="form-control input-lg" id="address" placeholder="请输入您的所在城市">
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-2"></div>
                    <div class="col-sm-10">
                        <div class="col-xs-7" style="padding:0;">
                            <input type="text" class="form-control input-lg" id="vfinput" />
                        </div>
                        <div class="col-xs-5">
                            <canvas id="mycanvas" width='90' height='40'>
                                    您的浏览器不支持canvas，请换个浏览器试试~
                            </canvas>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-2"></div>
                    <div class="col-sm-10" id="joinform-btn">
                        <button type="button" class="btn btn-primary btn-lg center-block" style="width:80%;">提交</button>
                    </div>
                </div>
            </form>
        </div>
    </section>
